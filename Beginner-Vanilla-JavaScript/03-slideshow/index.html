<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <link rel="stylesheet" href="././CSS/globals.css" />
    <link rel="stylesheet" href="././CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img
          src="https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2Fyc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
          alt=""
          class="images"
        />

        <img
          src="https://images.unsplash.com/photo-1494976388531-d1058494cdd8?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2Fyc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500"
          alt=""
          class="images"
        />
        <img
          src="https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?ixlib=rb-1.2.1&raw_url=true&q=80&fm=jpg&crop=entropy&cs=tinysrgb&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=752"
          alt=""
          class="images"
        />
        <div class="controls">
          <button class="button prev" onclick="handleClick(-1)">&#10094;</button>
          <button class="button next" onclick="handleClick(1)">&#10095;</button>
        </div>
      </div>
    </main>
    <script src="JavaScript/main.js"></script>
  </body>
</html>
